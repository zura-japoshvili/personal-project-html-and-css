<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/component-2.css">
    <link rel="stylesheet" href="./styles/component-1.css">
    <link rel="stylesheet" href="./styles/shared.css">
</head>
<body>
    <div class="top-bar h-center">
        <div class="content flex">
            <div class="contact-box flex">
                <p class="v-center"><img src="./images/icons/mail.svg" alt="mail icon">hello@mexo.com</p>
                <p class="v-center"><img src="./images/icons/phone.svg" alt="phone">8 800 567.890.11</p>
            </div>
            <div class="icon-box v-center">
                <img src="./images/icons/facebook.svg" alt="facebook">
                <img src="./images/icons/twitter.svg" alt="twitter">
                <img src="./images/icons/google+.svg" alt="google+">
                <img src="./images/icons/linkedIn.svg" alt="linkedIn">
            </div>
        </div>
    </div>
    <div class="component-2 v-center">
        <div class="content">
            <header class="header v-center">
                <img class="logo" src="./images/Logo.png" alt="logo">
                <nav class="navigation flex">
                    <ul class="flex">
                        <li>Home</li>
                        <li>Pages</li>
                        <li>Portfolio</li>
                        <li>Shortcodes</li>
                        <li>Blog</li>
                        <li>Shop</li>
                    </ul>
                    <div>
                        <img src="./images/icons/Cart.svg" alt="Cart">
                        <img src="./images/icons/Search.svg" alt="Search">
                    </div>
                </nav>
            </header>
        </div>
        <div class="about-page v-center">
            <h2>Blog Single</h2>
            <div class="p-wrapper flex">
                <p>Home</p>
                <p>Pages</p>
                <p>About Our Company</p>
            </div>
        </div>
    </div>
    <div class="main-aside-wrapper h-center">
        <main></main>
        <aside></aside>
    </div>
</body>
</html>
